spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/test
    username: sa
    password:
    driver-class-name: org.h2.Driver
    sql-script-encoding: UTF-8
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        # show_sql: true
        format_sql: true
        defalut_batch_fetch_size : 100

  devtools:
    livereload:
      enabled: true

logging.level:
  org.hibernate.SQL: debug
#  org.hibernate.type: trace